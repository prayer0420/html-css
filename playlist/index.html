<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="playlist">
      <div class="playlist-box-1">
        <i class="fa-solid fa-x"></i>
        <span>Playlist</span>
        <div></div>
      </div>
      <div class="playlist-box-2">
        <div class="playlist-box__img"><i class="fa-regular fa-image"></i></div>
        <div class="playlist-box__random">
          <span>Random</span>
          <span>Love</span>
          <span>by Divay Kapoor</span>
        </div>
      </div>
      <div class="playlist-box-3">
        <span class="main-play"> <i class="fa-solid fa-play"></i>Play </span>
        <div class="main-icon">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
      <div class="playlist-box-4">
        <div class="playlist-box-4__color">
          <div class="playlist-box-4__red-box"></div>
          <div class="playlist-box-4__red-text">
            <span>Matargasti</span>
            <span>Mohit Chauhan</span>
          </div>
        </div>
        <div class="playlist-box-4__color">
          <div class="playlist-box-4__pink-box"></div>
          <div class="playlist-box-4__pink-text">
            <span>Attitude</span>
            <span>Lewis OfMan , Attidue</span>
          </div>
        </div>
        <div>
          <div class="playlist-box-4__color">
            <div class="playlist-box-4__blue-box"></div>
            <div class="playlist-box-4__blue-text">
              <span>Try Everthing</span>
              <span>Shakira, Zootopia</span>
            </div>
          </div>
        </div>
        <div class="playlist-box-4__color">
          <div class="playlist-box-4__green-box"></div>
          <div class="playlist-box-4__green-text">
            <span>Sunflower</span>
            <span>Joseph Vincent , Sunflower</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6675ab2f51.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
