<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="jav2.css" />
    <title>Document</title>
    <script src="variable.js"></script>
  </head>

  <body>
    <h1>Creat An Account</h1>
    <form class="CreatAccount">
      <div>
        <label for="creat-FirstName">Frist name</label>
        <input
          id="creat-FirstName"
          required
          placeholder="Frist name"
          type="text"
        />
      </div>
      <div>
        <label for="creat-LastName">Last name</label>
        <input
          id="creat-LastName"
          required
          placeholder="Last name"
          type="text"
        />
      </div>
      <div>
        <label for="creat-Email">Email</label>
        <input id="creat-Email" required placeholder="Email" type="email" />
      </div>
      <div>
        <label for="creat-UserName">User name</label>
        <input
          id="creat-UserName"
          required
          placeholder="Username"
          type="text"
        />
      </div>
      <div>
        <label for="creat-Password">Password</label>
        <input
          id="creat-Password"
          placeholder="Password"
          required
          minlength="10"
          type="password"
        />
      </div>
      <div>
        <label for="creat-Birthdate">Birth date</label>
        <input
          id="creat-Birthdate"
          required
          placeholder="Birthdate"
          type="date"
        />
      </div>
      <div>
        <label for="creat-range">How Happy are you?</label>
        <input
          id="creat-range"
          min="0"
          max="11"
          required
          placeholder="range"
          type="range"
        />
      </div>
      <div>
        <label for="creat-color">What is your fav.color?</label>
        <input id="creat-color" required type="color" />
      </div>
      <input type="submit" value="Creat Account" />
    </form>
  </body>
</html>
